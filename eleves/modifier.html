        <h2>Modifier l'eleve - 245</h2>
        <form id="addStudentForm">
            <div class="form-row">
                <input type="text" id="nom" placeholder="" value="Kouakou" required>
                <input type="text" id="prenom" placeholder="Prénom" value="George" required>
            </div>
            <div class="form-row">
                <div class="radio-group">
                    <label><input type="radio" name="genre" value="homme"  required> Homme</label>
                    <label><input type="radio" name="genre" value="femme" required> Femme</label>
                </div>
            </div>
            <div class="form-row">
                <input type="text" id="matricule" value="MAKDV255655" placeholder="Matricule" required>
                <input type="date" id="dateNaissance" value="2005-03-13" required>
            </div>
            <div class="form-row">
                <select id="classe" required>
                    <option value="">Sélectionner une classe</option>
                    <option value="Tle">Tle</option>
                    <option value="1ere">1ère</option>
                    <option value="2nd" selected>2nd</option>
                    <option value="3eme">3ème</option>
                    <option value="4eme">4ème</option>
                    <option value="5eme">5ème</option>
                    <option value="6eme">6ème</option>
                </select>

            </div>
            <div class="form-row">
                <input type="tel" id="telephone" value="07784562511" placeholder="Téléphone">
                <input type="text" id="ville" value="Bingerville" placeholder="Ville">
            </div>
            <div class="form-row buttons">
                <button type="button" class="btn-cancel">Annuler</button>
                <button type="submit" class="btn-save">Enregistrer</button>
            </div>
